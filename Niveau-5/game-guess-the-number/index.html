<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu : Devine le nombre !</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">

    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-5">
                <div class="js-alert alert alert-info mb-4">Devine le nombre (compris entre 0 et 1000) !</div>

                <form name="guessForm">
                    <div class="mb-3">
                        <label for="proposition" class="form-label">Ta proposition</label>
                        <input type="number" class="form-control form-control-lg text-center" id="proposition" name="userGuess" placeholder="Tape ta proposition ici..." autofocus>
                    </div>
                    <div class="js-answer"></div>
                    <div class="js-good-answer"></div>
                    <div class="js-bad-answer"></div>
                    <button class="js-btn btn btn-lg btn-primary" type="submit">Valider</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
